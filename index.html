<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>استعلام عن الطالب</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    direction: rtl;
    text-align: center;
    background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.15);
  }

  h2 {
    color: #0056b3;
    margin-bottom: 20px;
  }

  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    background: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #0056b3;
  }

  .result {
    margin-top: 25px;
    text-align: right;
  }

  .section {
    margin-top: 20px;
    padding: 15px;
    border-top: 3px solid #007bff;
    border-radius: 10px;
    background: #f9f9f9;
  }

  .section h3 {
    color: #007bff;
    margin-top: 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    overflow-x: auto;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: right;
    font-size: 14px;
  }

  th {
    background-color: #007bff;
    color: white;
    position: sticky;
    top: 0;
  }

  @media (max-width: 600px) {
    .container {
      margin: 20px;
      padding: 15px;
    }
    input, button {
      font-size: 14px;
      padding: 10px;
    }
    th, td {
      font-size: 12px;
      padding: 6px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <h2>نظام الاستعلام عن الطالب</h2>
  <input id="studentCode" placeholder="أدخل رقم الطالب" />
  <input id="parentNumber" placeholder="أدخل رقم ولي الأمر" />
  <button onclick="searchStudent()">بحث</button>
  <div id="output" class="result"></div>
</div>

<script>
async function searchStudent() {
  const code = document.getElementById("studentCode").value.trim();
  const parent = document.getElementById("parentNumber").value.trim();
  const output = document.getElementById("output");
  output.innerHTML = "⏳ جاري البحث...";

  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReghaYoMk3f8ffSBLRHIwZieEWCfk5Yx8W6c843TXkC6wpA78Z0X5nw21RRpxMdQ/pub?gid=1229272896&single=true&output=csv";

  try {
    const resp = await fetch(sheetURL);
    if (!resp.ok) throw new Error("فشل في جلب البيانات من Google Sheets");
    const text = await resp.text();
    const rows = text.split("\n").map(r => r.split(","));
    const header = rows[0].map(h => h.trim());
    const dataRows = rows.slice(1);

    const objects = dataRows.map(r => {
      const obj = {};
      for (let i = 0; i < header.length; i++) obj[header[i]] = (r[i] || "").trim();
      return obj;
    });

    const student = objects.find(o => o["كود الطالب"] === code && o["رقم ولي الامر"] === parent);
    if (!student) {
      output.innerHTML = "❌ لم أجد أي بيانات تطابق الكود ورقم ولي الأمر.";
      return;
    }

    let html = "";

    // المعلومات العامة
    html += `<div class="section"><h3>المعلومات العامة</h3><table>`;
    for (let heading of header) {
      const idx = header.indexOf(heading);
      if (idx < 28 && heading.toLowerCase() !== "id") { 
        html += `<tr><th>${heading}</th><td>${student[heading]}</td></tr>`;
      }
    }
    html += `</table></div>`;

    // المعلومات المالية
    html += `<div class="section"><h3>المعلومات المالية</h3><table>`;
    for (let heading of header) {
      if (/قسط|مبلغ|باقي|واصل|كفالة|مدفوع/i.test(heading)) {
        html += `<tr><th>${heading}</th><td>${student[heading]}</td></tr>`;
      }
    }
    html += `</table></div>`;

    // الدرجات
    html += `<div class="section"><h3>الدرجات التفصيلية</h3>`;
    const totalCols = header.length;
    const startIndex = 28; 
    const subjectCount = 12;
    const perSubject = Math.floor((totalCols - startIndex) / subjectCount);
    const subjects = ["الإسلامية","العربي","الانكليزي","الرياضيات","الكيمياء","الفيزياء","الاحياء","الاجتماعيات","الحاسوب","الرياضة","الفنية","السلوك"];

    for (let s = 0; s < subjectCount; s++) {
      html += `<h4>${subjects[s]}</h4><table><tr>`;
      for (let c = startIndex + s * perSubject; c < startIndex + (s + 1) * perSubject; c++) html += `<th>${header[c]}</th>`;
      html += `</tr><tr>`;
      for (let c = startIndex + s * perSubject; c < startIndex + (s + 1) * perSubject; c++) html += `<td>${student[header[c]]}</td>`;
      html += `</tr></table>`;
    }
    html += `</div>`;

    // ملاحظات ونتيجة
    html += `<div class="section"><h3>ملاحظات ونتيجة</h3><table>`;
    for (let key of ["ملاحظات كرت","ملاحظات النتيجة","الكتب","المعدل"]) {
      if (header.includes(key)) html += `<tr><th>${key}</th><td>${student[key]}</td></tr>`;
    }
    html += `</table></div>`;

    output.innerHTML = html;

  } catch (err) {
    console.error(err);
    output.innerHTML = "⚠️ خطأ أثناء جلب البيانات. تأكد أن الملف نشرته للويب بشكل صحيح.";
  }
}
</script>
</body>
</html>
