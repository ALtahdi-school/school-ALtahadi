<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معالجة الدرجات</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Cairo", sans-serif;
        overflow: hidden;
        background: linear-gradient(
            -45deg,
            #0f2027,
            #203a43,
            #2c5364,
            #1b2735
        );
        background-size: 400% 400%;
        animation: gradientMove 18s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ffffff;
    }

    @keyframes gradientMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    .container {
        position: relative;
        z-index: 2;
        text-align: center;
        backdrop-filter: blur(6px);
        padding: 30px 45px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.06);
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.12);
        animation: fadeIn 2s ease;
    }

    .title {
        font-size: 32px;
        margin-bottom: 12px;
        letter-spacing: 1px;
    }

    .subtitle {
        font-size: 18px;
        opacity: 0.85;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="container">
    <div class="title">⏳ يرجى الانتظار</div>
    <div class="subtitle">
        يتم الآن معالجة الدرجات ورفعها إلى الكرتات
    </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let mouse = { x: null, y: null };

addEventListener("mousemove", e => {
    mouse.x = e.x;
    mouse.y = e.y;
});

addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});

class Electron {
    constructor(radius, speed, size, hue) {
        this.radius = radius;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = speed;
        this.size = size;
        this.hue = hue;
    }

    update(cx, cy) {
        this.angle += this.speed;

        let dx = 0, dy = 0;
        if (mouse.x && mouse.y) {
            dx = (mouse.x - cx) * 0.02;
            dy = (mouse.y - cy) * 0.02;
        }

        this.x = cx + Math.cos(this.angle) * this.radius + dx;
        this.y = cy + Math.sin(this.angle) * this.radius + dy;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${this.hue}, 80%, 65%, 0.9)`;
        ctx.shadowBlur = 12;
        ctx.shadowColor = `hsla(${this.hue}, 80%, 65%, 1)`;
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

let electrons = [];

function init() {
    electrons = [];
    const orbits = [
        { r: 80, speed: 0.012, hue: 190 },
        { r: 130, speed: -0.009, hue: 210 },
        { r: 190, speed: 0.006, hue: 230 }
    ];

    orbits.forEach(o => {
        for (let i = 0; i < 16; i++) {
            electrons.push(
                new Electron(
                    o.r + Math.random() * 8,
                    o.speed,
                    Math.random() * 1.6 + 1,
                    o.hue
                )
            );
        }
    });
}

function drawNucleus(cx, cy) {
    ctx.beginPath();
    ctx.arc(cx, cy, 8, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,100,100,0.9)";
    ctx.shadowBlur = 20;
    ctx.shadowColor = "rgba(255,100,100,1)";
    ctx.fill();
    ctx.shadowBlur = 0;
}

function drawOrbits(cx, cy) {
    ctx.strokeStyle = "rgba(255,255,255,0.08)";
    ctx.lineWidth = 1;
    [80, 130, 190].forEach(r => {
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.stroke();
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    drawOrbits(cx, cy);
    drawNucleus(cx, cy);

    electrons.forEach(e => {
        e.update(cx, cy);
        e.draw();
    });

    requestAnimationFrame(animate);
}

init();
animate();
</script>

</body>
</html>
