<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام استعلام عن الطالب - تقليب الأقسام</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
  font-family: 'Cairo', sans-serif;
  direction: rtl;
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #e0f0ff, #ffffff);
  overflow-x: hidden;
  perspective: 1200px; /* لتأثير 3D */
}

header {
  background: #007bff;
  color: #fff;
  text-align: center;
  padding: 25px 10px;
  font-size: 24px;
  font-weight: bold;
}

header span {
  display: block;
  font-size: 16px;
  font-weight: normal;
  margin-top: 5px;
  opacity: 0.8;
}

.input-group {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px 0;
}

.input-group input {
  flex: 0 0 160px;
  padding: 10px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.input-group input:focus {
  outline: none;
  border-color: #007bff;
  box-shadow: 0 0 8px rgba(0,123,255,0.3);
}

button {
  padding: 10px 25px;
  font-size: 14px;
  border: none;
  border-radius: 8px;
  background: #28a745;
  color: #fff;
  cursor: pointer;
}

button:hover {
  background: #218838;
  transform: scale(1.05);
}

.container {
  max-width: 1200px;
  margin: 0 auto 30px auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

.card {
  width: 320px;
  height: 360px;
  perspective: 1200px;
}

.section {
  width: 100%;
  height: 100%;
  background: #fff;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  transition: transform 0.8s;
  transform-style: preserve-3d;
  cursor: pointer;
  overflow: hidden;
  position: relative;
  font-family: 'Cairo', sans-serif;
  font-size: 13px;
}

.section.flipped {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  padding: 15px;
  box-sizing: border-box;
  overflow: auto;
  border-radius: 15px;
}

.front {
  background-color: #007bff;
  color: #fff;
}

.back {
  background-color: #ffc107;
  color: #000;
  transform: rotateY(180deg);
}

h3 {
  text-align: center;
  margin-top: 0;
  font-size: 16px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 12px;
}

th, td {
  border: 1px solid #ddd;
  padding: 4px 6px;
  text-align: right;
  word-wrap: break-word;
}

tr:hover { background-color: rgba(0,123,255,0.1); }

.version {
  text-align: center;
  margin-top: 10px;
  font-size: 12px;
  color: #555;
}

.governance {
  margin-top: 20px;
  background: #343a40;
  color: #fff;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
}

@media (max-width: 768px) {
  .card { width: 90%; }
  th, td { font-size: 11px; padding:3px; }
}
</style>
</head>
<body>

<header>
  🎓 ثانوية التحدي الأهلية
  <span>العام الدراسي 2025-2026</span>
</header>

<div class="input-group">
  <input id="parentNumber" placeholder="أدخل رقم ولي الأمر">
  <input id="studentCode" placeholder="أدخل كود الطالب">
  <button onclick="searchStudent()">بحث</button>
</div>

<div class="container" id="output"></div>
<div class="version">الإصدار V0.1.2</div>
<div class="governance">
  قسم الحوكمة: جميع الحقوق محفوظة © ثانوية التحدي الأهلية
</div>

<script>
async function searchStudent(saveToStorage=true){
  let code = document.getElementById("studentCode").value.trim();
  let parent = document.getElementById("parentNumber").value.trim();
  if(parent.startsWith("0")) parent = parent.substring(1);
  if(code.startsWith("0")) code = code.substring(1);

  const output = document.getElementById("output");
  if(!parent || !code){
    output.innerHTML = "<p style='color:#dc3545; text-align:center;'>⚠️ الرجاء إدخال رقم ولي الأمر وكود الطالب.</p>";
    return;
  }

  if(saveToStorage){
    localStorage.setItem("studentCode", code);
    localStorage.setItem("parentNumber", parent);
  }

  output.innerHTML = "<p style='text-align:center;'>⏳ جاري البحث...</p>";

  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReghaYoMk3f8ffSBLRHIwZieEWCfk5Yx8W6c843TXkC6wpA78Z0X5nw21RRpxMdQ/pub?gid=1229272896&single=true&output=csv";

  try{
    const resp = await fetch(sheetURL);
    if(!resp.ok) throw new Error("فشل في جلب البيانات");
    const text = await resp.text();
    const rows = text.split("\n").map(r=>r.split(","));
    const header = rows[0].map(h=>h.trim());
    const dataRows = rows.slice(1);
    const objects = dataRows.map(r=>{
      const obj={};
      for(let i=0;i<header.length;i++) obj[header[i]]=(r[i]||"").trim();
      return obj;
    });

    const student = objects.find(o=>o["كود الطالب"]===code && o["رقم ولي الامر"]===parent);
    if(!student){ output.innerHTML="<p style='color:#dc3545; text-align:center;'>❌ لم أجد بيانات تطابق البحث.</p>"; return; }

    let html="";

    const subjectsColumns = {
      "الاسلامية": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"],
      "عربي": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"],
      "الانكليزي": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"],
      "الرياضيات": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"],
      "الكيمياء": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"],
      "الفيزياء": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"],
      "الاحياء": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"],
      "اجتماعيات": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"],
      "حاسوب": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"],
      "رياضة": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"],
      "فنية": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"],
      "السلوك": ["شهر 1","شهر 2","فصل 1","نصف سنة","شهر 3","شهر 4","فصل 2","الامتحان النهائي","السعي","التقدير"]
    };

    for(let subject in subjectsColumns){
      html+=`<div class="card"><div class="section" onclick="this.classList.toggle('flipped')">`;
      html+=`<div class="front"><h3>${subject}</h3></div>`;
      html+=`<div class="back"><table><tr>`;
      subjectsColumns[subject].forEach(colName=>html+=`<th>${colName}</th>`);
      html+="</tr><tr>";
      subjectsColumns[subject].forEach(colName=>html+=`<td>${student[colName]||""}</td>`);
      html+="</tr></table></div></div></div>";
    }

    output.innerHTML = html;

  }catch(err){
    console.error(err);
    output.innerHTML = "<p style='color:#dc3545; text-align:center;'>❌ حدث خطأ أثناء جلب البيانات.</p>";
  }
}

window.addEventListener("DOMContentLoaded", ()=>{
  const savedCode = localStorage.getItem("studentCode");
  const savedParent = localStorage.getItem("parentNumber");
  if(savedCode && savedParent){
    document.getElementById("studentCode").value = savedCode;
    document.getElementById("parentNumber").value = savedParent;
    searchStudent(false);
  }
});
</script>

</body>
</html>
