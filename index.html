<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معالجة الدرجات</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    font-family: "Cairo", sans-serif;
    overflow: hidden;
}

/* خلفية متدرجة فاخرة */
body {
    background: linear-gradient(
        120deg,
        #ffffff,
        #000000,
        #ff7a18,
        #ff003c,
        #005bea,
        #00c6ff,
        #2ecc71,
        #6f4e37
    );
    background-size: 600% 600%;
    animation: gradientFlow 25s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

canvas {
    position: absolute;
    inset: 0;
}

/* صندوق النص */
.container {
    position: relative;
    z-index: 5;
    text-align: center;
    padding: 35px 55px;
    border-radius: 22px;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(12px);
    box-shadow:
        0 0 60px rgba(255,255,255,0.15),
        inset 0 0 30px rgba(255,255,255,0.08);
    animation: fadeUp 2.5s ease;
}

.title {
    font-size: 34px;
    margin-bottom: 10px;
    letter-spacing: 1px;
}

.subtitle {
    font-size: 18px;
    opacity: 0.9;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(40px); }
    to   { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- طبقات العمق -->
<canvas id="back"></canvas>
<canvas id="front"></canvas>

<div class="container">
    <div class="title">المنصة متوقفة حالياً</div>
    <div class="subtitle">
        يتم الآن معالجة الدرجات ورفعها إلى الكرتات
    </div>
</div>

<script>
const back = document.getElementById("back");
const front = document.getElementById("front");
const ctxBack = back.getContext("2d");
const ctxFront = front.getContext("2d");

function resize() {
    back.width = front.width = innerWidth;
    back.height = front.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let mouse = { x: innerWidth/2, y: innerHeight/2 };
addEventListener("mousemove", e => {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

/* جسيمات */
class Particle {
    constructor(layer) {
        this.layer = layer;
        this.reset();
    }

    reset() {
        this.angle = Math.random() * Math.PI * 2;
        this.radius = 120 + Math.random() * 220;
        this.speed = (Math.random() * 0.004 + 0.001) * (Math.random() < 0.5 ? -1 : 1);
        this.size = this.layer === "front" ? 4 + Math.random() * 3 : 2 + Math.random() * 2;
        this.hue = Math.random() * 360;
    }

    update(cx, cy) {
        this.angle += this.speed;
        const depth = this.layer === "front" ? 0.05 : 0.02;
        const dx = (mouse.x - cx) * depth;
        const dy = (mouse.y - cy) * depth;

        this.x = cx + Math.cos(this.angle) * this.radius + dx;
        this.y = cy + Math.sin(this.angle) * this.radius + dy;
    }

    draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `hsla(${this.hue},85%,70%,0.9)`;
        ctx.shadowBlur = 25;
        ctx.shadowColor = `hsla(${this.hue},85%,70%,1)`;
        ctx.fill();
        ctx.shadowBlur = 0;
    }
}

const backParticles = [];
const frontParticles = [];

for (let i = 0; i < 60; i++) backParticles.push(new Particle("back"));
for (let i = 0; i < 45; i++) frontParticles.push(new Particle("front"));

function animate() {
    ctxBack.clearRect(0,0,back.width,back.height);
    ctxFront.clearRect(0,0,front.width,front.height);

    const cx = innerWidth / 2;
    const cy = innerHeight / 2;

    backParticles.forEach(p => {
        p.update(cx, cy);
        p.draw(ctxBack);
    });

    frontParticles.forEach(p => {
        p.update(cx, cy);
        p.draw(ctxFront);
    });

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
