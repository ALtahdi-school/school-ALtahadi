<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نظام استعلام عن الطالب</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

  body {
    font-family: 'Cairo', sans-serif;
    direction: rtl;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #e0f0ff, #ffffff);
    overflow-x: hidden;
    animation: fadeInBody 1s ease;
  }

  @keyframes fadeInBody {
    from {opacity:0;}
    to {opacity:1;}
  }

  header {
    background: #007bff;
    color: #fff;
    text-align: center;
    padding: 25px 10px;
    font-size: 24px;
    font-weight: bold;
    position: relative;
    overflow: hidden;
  }

  header span {
    display: block;
    font-size: 16px;
    font-weight: normal;
    margin-top: 5px;
    opacity: 0.8;
  }

  .container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
  }

  .input-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 20px;
  }

  .input-group input {
    flex: 1 1 200px;
    padding: 12px 15px;
    font-size: 16px;
    border-radius: 10px;
    border: 1px solid #ccc;
    transition: 0.3s;
  }

  .input-group input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 8px rgba(0,123,255,0.3);
  }

  button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 10px;
    background: #28a745;
    color: #fff;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #218838;
    transform: scale(1.05);
  }

  .year-label {
    text-align: center;
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
    opacity: 0.8;
  }

  .section {
    margin-top: 25px;
    padding: 15px;
    border-radius: 12px;
    animation: slideIn 0.8s ease forwards;
  }

  @keyframes slideIn {
    from {opacity:0; transform: translateX(-50px);}
    to {opacity:1; transform: translateX(0);}
  }

  .section h3 {
    margin-top: 0;
    padding: 8px 12px;
    border-radius: 8px;
    color: #fff;
  }

  .info { background: #007bff; }
  .finance { background: #28a745; }
  .grades { background: #ffc107; color:#000; }
  .notes { background: #dc3545; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 12px;
    overflow-x: auto;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 10px;
    font-size: 14px;
    text-align: right;
  }

  th {
    background-color: rgba(0,0,0,0.05);
    position: sticky;
    top: 0;
  }

  /* قسم الحوكمة مع أنميشن */
  .governance {
    margin-top: 40px;
    background: #343a40;
    color: #fff;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    animation: bounceIn 1s ease;
  }

  @keyframes bounceIn {
    0% { transform: scale(0.5); opacity:0; }
    60% { transform: scale(1.1); opacity:1; }
    100% { transform: scale(1); }
  }

  @media (max-width: 768px) {
    .input-group { flex-direction: column; }
    th, td { font-size: 12px; padding:6px; }
  }
</style>
</head>
<body>

<header>
  🎓 ثانوية التحدي الأهلية
  <span>العام الدراسي 2025-2026</span>
</header>

<div class="container">
  <div class="input-group">
    <input id="studentCode" placeholder="أدخل كود الطالب">
    <input id="parentNumber" placeholder="أدخل رقم ولي الأمر">
    <button onclick="searchStudent()">بحث</button>
  </div>
  <div id="output"></div>
</div>

<div class="governance">
  قسم الحوكمة: جميع الحقوق محفوظة © ثانوية التحدي الأهلية
</div>

<script>
async function searchStudent() {
  const code = document.getElementById("studentCode").value.trim();
  const parent = document.getElementById("parentNumber").value.trim();
  const output = document.getElementById("output");
  output.innerHTML = "<p>⏳ جاري البحث...</p>";

  const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReghaYoMk3f8ffSBLRHIwZieEWCfk5Yx8W6c843TXkC6wpA78Z0X5nw21RRpxMdQ/pub?gid=1229272896&single=true&output=csv";

  try {
    const resp = await fetch(sheetURL);
    if(!resp.ok) throw new Error("فشل في جلب البيانات");
    const text = await resp.text();
    const rows = text.split("\n").map(r=>r.split(","));
    const header = rows[0].map(h=>h.trim());
    const dataRows = rows.slice(1);

    const objects = dataRows.map(r=>{
      const obj={};
      for(let i=0;i<header.length;i++) obj[header[i]]=(r[i]||"").trim();
      return obj;
    });

    const student = objects.find(o=>o["كود الطالب"]===code && o["رقم ولي الامر"]===parent);
    if(!student){ output.innerHTML="❌ لم أجد بيانات تطابق البحث."; return; }

    let html="";

    // معلومات الطالب
    html+=`<div class="section info"><h3>المعلومات العامة</h3><table>`;
    const studentFields=["id","اسم الطالب","الجنس","الصف","القاعة","رقم الطالب","رقم ولي الامر","رقم الخط","العنوان","الكتب","اسم الام","المدرسة القادم منها","المعدل"];
    for(let f of studentFields){
      if(header.includes(f)) html+=`<tr><th>${f}</th><td>${student[f]}</td></tr>`;
    }
    html+="</table></div>";

    // المعلومات المالية
    html+=`<div class="section finance"><h3>المعلومات المالية</h3><table>`;
    const financeFields=["القسط 1","تاريخ 1","القسط 2","تاريخ 2","القسط 3","تاريخ 3","القسط 4","تاريخ 4","القسط 5","تاريخ 5","القسط 6","تاريخ 6","القسط 7","تاريخ 7","القسط 8","تاريخ 8","الكفالة","مبلغ الكفالة","المبلغ الكلي","الباقي الكلي","الواصل الكلي"];
    for(let f of financeFields){
      if(header.includes(f)) html+=`<tr><th>${f}</th><td>${student[f]}</td></tr>`;
    }
    html+="</table></div>";

    // الدرجات
    html+=`<div class="section grades"><h3>الدرجات التفصيلية</h3>`;
    const subjects=["الاسلامية","العربي","الانكليزي","الرياضيات","الكيمياء","الفيزياء","الاحياء","الاجتماعيات","الحاسوب","الرياضة","الفنية","السلوك"];
    const colStart = header.indexOf("الاسلامية شهر 1");
    let idx=colStart;
    for(let sub of subjects){
      html+=`<h4>${sub}</h4><table><tr>`;
      for(let i=0;i<10;i++){
        if(header[idx+i]) html+=`<th>${header[idx+i]}</th>`;
      }
      html+="</tr><tr>";
      for(let i=0;i<10;i++){
        if(header[idx+i]) html+=`<td>${student[header[idx+i]]}</td>`;
      }
      html+="</tr></table>";
      idx+=10;
    }
    html+="</div>";

    // الملاحظات
    html+=`<div class="section notes"><h3>الملاحظات والسلوك</h3><table>`;
    const noteFields=["الغياب","اختلاق مشاكل داخل المدرسة","ملاحظات كرت","ملاحظات النتيجة"];
    for(let f of noteFields){
      if(header.includes(f)) html+=`<tr><th>${f}</th><td>${student[f]}</td></tr>`;
    }
    html+="</table></div>";

    output.innerHTML = html;

  } catch(err) {
    console.error(err);
    output.innerHTML = "⚠️ حدث خطأ أثناء جلب البيانات.";
  }
}
</script>

</body>
</html>
