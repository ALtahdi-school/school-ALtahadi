<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>معالجة الدرجات</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at top, #1a2a3a 0%, #05070c 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Cairo", sans-serif;
        color: #fff;
        overflow: hidden;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }

    .container {
        position: relative;
        z-index: 2;
        text-align: center;
        animation: fadeIn 2s ease;
    }

    .title {
        font-size: 30px;
        margin-bottom: 15px;
    }

    .subtitle {
        font-size: 18px;
        opacity: 0.85;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="container">
    <div class="title">⏳ يرجى الانتظار</div>
    <div class="subtitle">يتم الآن معالجة الدرجات ورفعها إلى الكرتات</div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

let mouse = { x: null, y: null };

window.addEventListener("mousemove", e => {
    mouse.x = e.x;
    mouse.y = e.y;
});

window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});

class Electron {
    constructor(orbitRadius, speed, size) {
        this.orbitRadius = orbitRadius;
        this.angle = Math.random() * Math.PI * 2;
        this.speed = speed;
        this.size = size;
    }

    update(centerX, centerY) {
        this.angle += this.speed;

        let offsetX = 0;
        let offsetY = 0;

        if (mouse.x && mouse.y) {
            offsetX = (mouse.x - centerX) * 0.02;
            offsetY = (mouse.y - centerY) * 0.02;
        }

        this.x = centerX + Math.cos(this.angle) * this.orbitRadius + offsetX;
        this.y = centerY + Math.sin(this.angle) * this.orbitRadius + offsetY;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0, 230, 230, 0.9)";
        ctx.fill();
    }
}

let electrons = [];

function init() {
    electrons = [];

    const orbits = [
        { r: 70, speed: 0.015 },
        { r: 110, speed: -0.01 },
        { r: 160, speed: 0.007 }
    ];

    orbits.forEach(orbit => {
        for (let i = 0; i < 18; i++) {
            electrons.push(
                new Electron(
                    orbit.r + Math.random() * 10,
                    orbit.speed,
                    Math.random() * 1.5 + 0.8
                )
            );
        }
    });
}

function drawNucleus(cx, cy) {
    ctx.beginPath();
    ctx.arc(cx, cy, 6, 0, Math.PI * 2);
    ctx.fillStyle = "#ff5252";
    ctx.fill();
}

function drawOrbits(cx, cy) {
    ctx.strokeStyle = "rgba(255,255,255,0.08)";
    ctx.lineWidth = 1;

    [70, 110, 160].forEach(r => {
        ctx.beginPath();
        ctx.arc(cx, cy, r, 0, Math.PI * 2);
        ctx.stroke();
    });
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    const cx = canvas.width / 2;
    const cy = canvas.height / 2;

    drawOrbits(cx, cy);
    drawNucleus(cx, cy);

    electrons.forEach(e => {
        e.update(cx, cy);
        e.draw();
    });

    requestAnimationFrame(animate);
}

init();
animate();
</script>

</body>
</html>
